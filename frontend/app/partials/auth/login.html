<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
    <h3 class="text-center">ورود</h3>
        <alert type="warning" title="خطا!" message="ایمیل یا پسورد اشتباه وارد شده است." show="authFail"></alert>
        <form ng-controller="AuthController" name="login" ng-submit="auth(login.$valid)" novalidate>
            <div class="form-group"
                 ng-class="{ 'has-error has-feedback': login.email.$touched && login.email.$invalid ,
                             'has-success has-feedback': login.email.$touched && login.email.$valid }">
                <input type="email" name="email" class="form-control" 
                       placeholder="ایمیل" 
                       dir="ltr" 
                       ng-model="auth.email" 
                       ng-minlength="6" 
                       ng-maxlength="255" 
                       required>
                <span ng-class="{ 'fa fa-remove form-control-feedback': login.email.$touched && login.email.$invalid,
                                  'fa fa-check form-control-feedback': login.email.$touched && login.email.$valid }"></span>
                <span class="help-block with-errors" ng-messages="login.email.$error" ng-show="login.email.$touched">
                    <p ng-messages-include="partials/messages.html"></p>
                </span>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error has-feedback': login.password.$touched && login.password.$invalid ,
                             'has-success has-feedback': login.password.$touched && login.password.$valid }">
                <input type="password" name="password" class="form-control" 
                       placeholder="پسورد" 
                       dir="ltr" 
                       ng-model="auth.password" 
                       ng-minlength="6" 
                       ng-maxlength="255" 
                       required>
                <span ng-class="{ 'fa fa-remove form-control-feedback': login.password.$touched && login.password.$invalid,
                                  'fa fa-check form-control-feedback': login.password.$touched && login.password.$valid }"></span>
                <span class="help-block with-errors" ng-messages="login.password.$error" ng-show="login.password.$touched">
                    <p ng-messages-include="partials/messages.html"></p>
                </span>
            </div>
            <button type="submit" class="btn btn-primary" 
                    ng-disabled="login.$invalid">ورود</button>
        </form>
    </div>
</div>
